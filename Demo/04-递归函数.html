<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //递归函数:一个函数直接或间接调用自己
    //递归函数一定要有结束的条件
    let count = 0
    function fn() {
      count++
      console.log('我是fn函数');
      if (count < 5) {
        fn()
      }
    }
    fn()
  </script>
</body>
</html>
