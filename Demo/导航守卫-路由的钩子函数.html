     * 2.路由独享的导航守卫
     *   给每一个路由配置导航守卫
     *   beforeEnter: 进入当前路由的时候会执行
     *
     * 3.组件级别的导航守卫
     *   beforeRouteEnter
     *   beforeRouteUpdate
     *   beforeRouteLeave
     *
    */
  </script>
</body>
